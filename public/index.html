<!doctype html>
<html lang="en" ng-app="app">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Eventipsum</title>

    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
    <link href='//fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
    <link href='//fonts.googleapis.com/css?family=Cookie' rel='stylesheet' type='text/css'>
    <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href='css/custom.css' rel='stylesheet' type='text/css'>

</head>
<body ng-cloak>
    <div class="content" id="top-area">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <span class="brand" ui-sref="home">e</span>
                <span flex></span>
                <a class="md-button md-flat" ui-sref="events-create"><md-icon aria-label="More Icon">add_circle</md-icon> create</a>
            </div>
        </md-toolbar>
        <div ui-view class="wrapper"></div>
        <md-toolbar class="footer" ng-controller="GenericCtrl as generic">
            <div class="md-toolbar-tools">
                <p><small>Eventsipsum &copy; 2016</small></p>
                <span flex></span>
                <md-button class="md-fab button" aria-label="Back to Top" ng-click="generic.backToTop()">
                    <md-icon class="material-icons md-light md-48">keyboard_arrow_up</md-icon>
                </md-button>
            </div>
        </md-toolbar>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-resource.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc.5/angular-material.min.js"></script>

    <!-- Project  -->
    <script src="core.js"></script>

    <!--Controllers-->
    <script src="events/controllers.js"></script>
    <script src="generic/controllers.js"></script>
    <script src="main/controllers.js"></script>

    <!--Services-->
    <script src="events/services.js"></script>

</body>
</html>
